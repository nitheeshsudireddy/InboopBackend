# Test profile configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Meta app secret for tests
meta.app.secret=test-secret-for-unit-tests

# Application base URL for tests
app.base-url=http://localhost:8080

# Disable Flyway for tests (use Hibernate auto DDL)
spring.flyway.enabled=false

# JWT for tests
jwt.secret=test-jwt-secret-key-must-be-256-bits-long-for-tests-only

# Facebook/Instagram OAuth2 for tests (dummy values)
spring.security.oauth2.client.registration.facebook.client-id=test-facebook-client-id
spring.security.oauth2.client.registration.facebook.client-secret=test-facebook-client-secret
spring.security.oauth2.client.registration.facebook.scope=public_profile,email
spring.security.oauth2.client.registration.facebook.redirect-uri=http://localhost:8080/login/oauth2/code/facebook
spring.security.oauth2.client.registration.facebook.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.facebook.client-name=Facebook

# Facebook OAuth2 Provider for tests
spring.security.oauth2.client.provider.facebook.authorization-uri=https://www.facebook.com/v21.0/dialog/oauth
spring.security.oauth2.client.provider.facebook.token-uri=https://graph.facebook.com/v21.0/oauth/access_token
spring.security.oauth2.client.provider.facebook.user-info-uri=https://graph.facebook.com/v21.0/me?fields=id,name,email
spring.security.oauth2.client.provider.facebook.user-name-attribute=id

# Frontend URL for tests
app.frontend.url=http://localhost:3000

# Cookie Security (false for tests since no HTTPS)
app.cookie.secure=false

# Logging
logging.level.com.inboop.backend=DEBUG
